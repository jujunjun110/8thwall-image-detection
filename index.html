<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Image Detection Test</title>

    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script
        src="//apps.8thwall.com/xrweb?appKey=fwjxGt6gEdmOnR8WvaUAFGxQ6V4avsHFGlJYyVYqtir5aIlMud2ymKbH3y7icbi87KhPwc"></script>

</head>

<body>

    <a-scene xrweb="disableWorldTracking: true" xrextras-gesture-detector xrextras-almost-there xrextras-loading
        xrextras-runtime-error>

        <a-assets>
            <a-asset-item id="door-model" src="door.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 4 10" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;"></a-camera>
        <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
        <a-light type="ambient" intensity="1"></a-light>

        <a-entity xrextras-named-image-target="name: dora">
            <a-entity gltf-model="#door-model" scale="0.2 0.2 0.2" rotation="90 0 0">
            </a-entity>
        </a-entity>

    </a-scene>

</body>

</html>
